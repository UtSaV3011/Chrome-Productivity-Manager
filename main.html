<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACE-1</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <h1 style="text-align: center; font-family: cursive;">Productivity Manager</h1>
    <p id="pOne">
        
        <input type="text"  id="settime" placeholder="Set Time in Minutes">
        <button id="settimebtn">Set</button>
        <br>
        <span id="one">Total Time Spent :</span>
        <span id="timer">00:00:00</span>
        
    </p>
    <p id="pTwo">
        <span>
            <input type="text" id="countdowntxt" placeholder="Set Time in Minutes">
            <button id="startCountdown">Set Alarm</button>
        </span>
        <span> CountDown :</span>
        <span id="countdown">00:00:00</span>
    </p>
    <p id="pThree">
        <button id="todoList">TODO Lists</button>
    </p>
    <button id="hiddenBtn" hidden></button>

    <p id="pFour">
        <button id="block">URL Blocker</button>
    </p>
    <script src="main.js"></script>
</body>

</html>
